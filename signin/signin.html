<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance-Themed Sign-In Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        /* Animated Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind the form */
        }

        .background span {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            background-size: cover;
            animation: move 10s linear infinite;
        }

        .background .dollar {
            background-image: url('https://cdn-icons-png.flaticon.com/512/25/25347.png'); /* Dollar Icon */
        }

        .background .coin {
            background-image: url('https://cdn-icons-png.flaticon.com/512/616/616490.png'); /* Coin Icon */
        }

        .background .credit-card {
            background-image: url('https://cdn-icons-png.flaticon.com/512/633/633611.png'); /* Credit Card Icon */
        }

        @keyframes move {
            from {
                transform: translateY(-100vh);
                opacity: 1;
                left: calc(10% + 80% * var(--random-x));
                transform: rotate(0deg);
            }
            to {
                transform: translateY(100vh);
                opacity: 0.5;
                left: calc(10% + 80% * var(--random-x));
                transform: rotate(360deg);
            }
        }

        /* Sign-In Form Container */
        .container {
            position: relative;
            z-index: 1; /* Above the background */
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ddd; 
        }

        input:focus {
            border-color: #2575fc; 
        }

        .btn {
            width: 100%;
            padding: 0.75rem; 
color:white; 
background-color:#2575fc; 
border:none; 
border-radius:.5rem; 
cursor:pointer; 
transition:.3s ease-in-out; 
}

.btn:hover {
    background-color:#6a11cb; 
}

.btn:hover{
    transform : scale(1.05);
}

@media (max-width: 768px) {
    .container {
        padding: 1.5rem; 
    }
}
    </style>
</head>
<body>
    <div class="background">
      <!-- Floating Dollar Signs -->
      <span class="dollar" style="--random-x:.1;"></span>
      <span class="dollar" style="--random-x:.3;"></span>
      <span class="dollar" style="--random-x:.5;"></span>
      <span class="dollar" style="--random-x:.7;"></span>
      <span class="coin" style="--random-x:.2;"></span>
      <span class="coin" style="--random-x:.4;"></span>
      <span class="coin" style="--random-x:.6;"></span>
      <span class="credit-card" style="--random-x:.8;"></span>
    </div>

    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>

    <script>
      document.getElementById('signInForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // Here you can add your authentication logic
          alert(`Username: ${username}\nPassword: ${password}`);
      });
    </script>
</body>
</html>
